import java.nio.file.Paths

plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

dependencies {
    implementation 'org.apache.clerezza.ext:org.json.simple:0.4'
    implementation 'org.kohsuke.args4j:args4j-maven-plugin:2.33'
}

version '0.0.1'
sourceCompatibility = 11.1

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.comp90015.ChatPeer'
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveBaseName.set('chatpeer')
    archiveClassifier.set('')
    archiveVersion.set('')
    destinationDirectory.set(Paths.get(System.getProperty("user.dir")).toAbsolutePath().normalize().toFile())
}